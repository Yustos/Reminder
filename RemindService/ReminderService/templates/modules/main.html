 <div class="container" ng-app="settings" ng-controller="mainController as vm">
    <div class="row">
        <div class="col-md-9">
            <div>
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label>
                            <input class="form-control" type="checkbox" name="showDeleted" ng-model="vm.showDeleted" />
                            show deleted
                        </label>
                    </div>
                </form>
            </div>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>State</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.items" ng-class="{'active':item.id==vm.selectedId}">
                        <td ng-bind="item.title"></td>
                        <td ng-bind="item.date * 1000 | date:'dd.MM.yyyy HH:mm:ss'"></td>
                        <td ng-bind="item.state"></td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" ng-click="vm.Edit(item)">Edit</a>
                            <a class="btn btn-danger btn-xs" ng-click="vm.Delete(item)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3" ng-controller="detailController as dvm">
            <form role="form" action="/" method="POST">
                <div class="form-group">
                    <label for="name">Title:</label>
                    <input class="form-control" type="text" id="name" name="name" ng-model="dvm.item.title" />
                </div>
                <div class="form-group">
                    <span ng-bind="dvm.item.state"></span> |
                    <span ng-bind="dvm.item.date * 1000 | date:'dd.MM.yyyy HH:mm:ss'"></span>
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" name="body" ng-model="dvm.item.body"></textarea>
                </div>
                <button class="btn btn-default" type="button" ng-click="dvm.Save()">Save</button>
                <button class="btn btn-success" type="button" ng-click="dvm.New()">New</button>
            </form>
        </div>
    </div>
</div>
