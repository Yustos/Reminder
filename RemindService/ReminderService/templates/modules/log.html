 <div class="container" ng-app="settings" ng-controller="logController as vm">
    <div class="row">
        <div class="col-md-12">
            <div>
                <form role="form" class="form-inline">
                    <div class="form-group">Last date: <span ng-bind="vm.lastDate"></span></div>
                    <div class="form-group">
                        <label>
                            Source:
                            <select class="form-control" ng-model="vm.source"
                                    ng-options="value.id as value.value for value in vm.sources">
                                <option value="">All</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Sec</th>
                        <th>Source</th>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.log">
                        <td ng-bind="item.date"></td>
                        <td ng-bind="item.source"></td>
                        <td ng-bind="item.date * 1000 | date:'dd.MM.yyyy HH:mm:ss'"></td>
                        <td ng-bind="item.client"></td>
                        <td ng-bind="item.message"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button type="button" class="btn btn-success btn-xs" ng-click="vm.loadMore()">More</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 </div>
